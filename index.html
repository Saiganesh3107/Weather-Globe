<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles1.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav>
  <div class="nav-container">
    <h2>🌦️ Weather Globe</h2>
  </div>
</nav>
    <!-- main content -->
    <main class="main-container">
  <!-- Left: Interactive Map -->
  <div id="map" class="map"></div>

  <!-- Right: Weather Info -->

  <div class="right-panel">
    
      <p id="custom-message"> Enter a location below to get the current weather conditions for that
        location.</p>
    <section class="search-box">
      
      <input type="text" id="location-input" placeholder="Enter Location" />
      <button id="search-button">Search</button>
    </section>
    <div id="location-name" style="font-size: 1.2em; display: none; margin-top: 10px;"></div>

    <div id="loading" style="display: none">Loading...</div>
    <div id="error" style="display: none">Error loading weather data</div>
    <section class="weather-display" id="weather-display" style="display: none">
      <div class="temp-display"><span id="temperature">--</span> °C</div>
      <div class="condition-display"><span id="condition">--</span></div>
      <div class="condition-info">
        <span id="wind-speed">Wind Speed: --</span>
        <span id="humidity">Humidity: --</span>
      </div>
    </section>
  </div>
</main>

<!-- Add Leaflet JS & CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    
    <!-- js goes here -->
    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
